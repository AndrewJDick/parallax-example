<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HP Holding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
      <main class="c-holding">
        <section id="holding-container" class="c-holding__container">
          
          <img src="media/logo.png" srcset="media/logo.png 1x, media/logo@2x.png 2x" class="c-holding__logo o-block" alt="HIGHLAND PARK | SINGLE MALT SCOTCH WHISKY" />

          <p class="c-holding__title o-block u-margin-top-large u-margin-bottom-none"> It's nearly time to reveal our viking soul... </p>
          
          <ul class="o-block u-margin-top-small u-margin-bottom-large u-margin-left-none">
            <li class="c-holding__links o-block--right"> New site launching end April 2017 </li>
            <li class="c-holding__links o-block--left u-padding-left-small"> Visit our current site </li>
          </ul>

          <form class="c-holding__form">
            <div class="c-holding__form__wrapper o-layout--flush">
              <p class="c-holding__form__title o-layout__item u-margin-bottom"> Register now for exclusive advance access to our new site! </p>
              
              <div class="o-layout__item u-2/3 u-3/4@desktop">
                <input class="c-holding__form__input c-holding__form__input--name u-padding-left-small" type="text" name="name" placeholder="First Name">
                <input class="c-holding__form__input u-padding-left-small" type="email" name="email" placeholder="Email Address" required>
              </div>

              <div class="o-layout__item u-1/3 u-1/4@desktop">
                <button class="c-holding__form__submit" type="submit">Register</button>
              </div>
            </div>
          </form>
        </section>

        <video id="holding-bgvid" class="c-holding__video u-hidden" playsinline autoplay muted>
          <source src="media/holding-video.mp4" type="video/mp4">
        </video>

      </main>

      <script src="js/vendor.js"></script>
      <script src="js/app.js"></script>    
    </body>
</html>
